{% extends 'base.html' %}
{% block content %}
<h2>Forgot Password</h2>
{% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
<form method="post">
    {% csrf_token %}
    <input type="email" name="resetEmail" placeholder="Enter your email" required>
    <button type="submit">Send Reset Link</button>
</form>
{% endblock %}
